{% extends 'base.html' %}
{% block title %}Sign up{% endblock title %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2 style="color: white">Sign up</h2>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-success" type="submit" >Sign Up</button>
</form>
{% endblock content %}
